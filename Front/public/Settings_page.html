<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles_settings.css" />
    <title>App Name</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h1 class="app-name">Settings</h1>
      </div>
    </header>
    <main>
      <div class="settings-container">
        <h2 class="section-title">General Settings</h2>
        <button class="settings-button" id="change-language-button">Change Language</button>
        <button class="settings-button" id="change-datetime-button">Change Date and Time Format</button>
        <div id="language-modal" class="modal">
          <div class="modal-content">
            <h3 class="modal-title">Select Language</h3>
            <div class="language-options">
              <label>
                <input type="radio" name="language" value="ukrainian" />
                <img src="img/uk_flag.svg" alt="Ukrainian Flag" />
              </label>
              <label>
                <input type="radio" name="language" value="british" />
                <img src="img/british_flag.svg" alt="British Flag" />
              </label>
            </div>
            <button class="modal-close">Close</button>
          </div>
        </div>

        <h2 class="section-title">User Account</h2>
        <button class="settings-button" id="sign-in-out-button">Sign In / Sign Out</button>
        <button class="settings-button" id="manage-subscriptions-button">Manage Subscriptions</button>
        <button class="settings-button" id="account-settings-button">Account Settings</button>
        <button class="settings-button" id="delete-account-button">Delete Account</button>
      </div>
    </main>
    <footer>
      <a href="index.html" class="arrow">
        <img src="img/Arrow.svg" alt="Back Arrow" />
      </a>
      <p class="dev-name">Â© Name 2023</p>
    </footer>
    <div id="api-modal" class="modal">
      <div class="modal-content">
        <h3 class="modal-title">API Connection Required</h3>
        <p class="modal-message">Connect to the API to continue.</p>
        <button class="modal-close">Close</button>
      </div>
    </div>
    <script src="js/settings.js"></script>
  </body>
</html>
